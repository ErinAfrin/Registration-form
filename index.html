<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <section style="background-color: rgb(243, 238, 197);width: 500px; height: 450px; padding: 50px; margin: 40px 400px;">
            <h1 style="text-align: center;">Registration Form</h1>
            <form>
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Your Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Address:
                        </td>
                        <td>
                            <input type="email" placeholder="Enter Your Email Address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number:
                        </td>
                        <td>
                            <input type="number" placeholder="Enter Your Phone Number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" placeholder="Enter Your Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of Birth
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Hobbies:
                        </td>
                        <td>
                            <input type="checkbox"singing>singing
                            <input type="checkbox"Dancing>Dancing
                            <input type="checkbox"Playing>Playing
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Education Qualification:
                        </td>
                        <td>
                            <select>
                                <option>SSC</option>
                                <option>HSC</option>
                                <option>Diploma</option>
                                <option>BSC</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea rows="4" cols="15" placeholder="Enter your Address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="submit">
                        </td>
                        
                    </tr>
                </table>
            </form>
    </section>
    </body>
</html>
